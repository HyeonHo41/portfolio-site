<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backend Developer Skills</title>
  <style>
    /* ===== 기본 설정 ===== */
    :root {
      --bg: #0b0f17;
      --card-bg: rgba(255,255,255,0.05);
      --card-border: rgba(255,255,255,0.15);
      --accent: #9b7bff;
      --text: #e5e5e5;
    }

    body {
      margin: 0;
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background: radial-gradient(circle at 20% 30%, #1b2130, #0b0f17 70%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2rem;
      color: white;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 0.5px;
    }

    /* ===== 카드 박스 레이아웃 ===== */
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1100px;
    }

    .skill-box {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .skill-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
      border-color: var(--accent);
    }

    .skill-box h3 {
      font-size: 1.4rem;
      color: var(--accent);
      margin-bottom: 14px;
    }

    .skill-box p {
      font-size: 1rem;
      line-height: 1.7;
      color: #ccc;
      white-space: pre-line;
    }

    /* 반응형 */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .skill-box {
        padding: 22px;
      }
    }
  </style>
</head>

<body>
  <h1>Backend Developer Tech Stack</h1>

  <section class="skills">
    <div class="skill-box">
      <h3>Languages</h3>
      <p>Python<br>Java<br>Go<br>TypeScript<br>Rust</p>
    </div>

    <div class="skill-box">
      <h3>Frameworks</h3>
      <p>Spring Boot<br>FastAPI<br>Django<br>Express.js<br>Gin</p>
    </div>

    <div class="skill-box">
      <h3>Databases</h3>
      <p>PostgreSQL<br>MongoDB<br>Redis<br>MySQL<br>Elasticsearch</p>
    </div>

    <div class="skill-box">
      <h3>DevOps</h3>
      <p>Docker<br>Kubernetes<br>AWS<br>GitHub Actions<br>Terraform</p>
    </div>
  </section>
</body>
</html>
